name: Build & Release WordPress Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clean dev files
        run: |
          rm -rf .git .github
          rm -f README.md
          rm -f .gitignore
          rm -f LICENSE

      - name: Build clean WordPress ZIP
        run: |
          zip -r wp-whatsapp-ai-connect.zip . -x "*.git*" "*.github*" "node_modules/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wp-whatsapp-ai-connect.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}